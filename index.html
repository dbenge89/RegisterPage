<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e33bbe4a4e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <button class="contact">About Us</button>
        <button class="contact">Register</button>
    </nav>
    
    <fieldset>
        <legend>Sign Up</legend>
        <p><input type="email" placeholder="Email"></p>
        <p><input type="username" placeholder="Username"></p>
        <p><input type="password" placeholder="Password"></p>
        <p><input type="password" placeholder="Confirm Password"></p>
        <button type="submit">Submit</button>
    </fieldset>
    
    <div class="navButtons">
        <button class="fab fa-amazon"></button>
        <button class="fab fa-facebook"></button>
        <button class="fab fa-github"></button>
        <button class="fab fa-slack-hash"></button>
        <button class="fab fa-instagram-square"></button>
    </div>

</body>
</html>
